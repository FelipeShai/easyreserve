# Configurações do Datasource
spring.datasource.url=${POSTGRESQL_DATABASE_URL}
spring.datasource.username=${POSTGRESQL_DATABASE_USERNAME}
spring.datasource.password=${POSTGRESQL_DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Configurações do HikariCP
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# Configurações de log
logging.level.web=DEBUG
spring.devtools.add-properties=false
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.NoJtaPlatform